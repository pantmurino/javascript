<html>
<head>Get example</head>
<body>
    <script>
        var promise = new Promise(function(resolve, reject) {
            resolve(1);
        });

        promise.then(function(val) {
                console.log("1st then:" + val);
                return val + 2;
            }).then(function(val){
                console.log("2nd then: " + val);
        });
    </script>
</body>
</html>
